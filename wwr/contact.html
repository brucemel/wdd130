        <main>
            <section class="contact">
                <h1>Contac Us</h1>

                <h2>Send us a Message</h2>

                <p>Address: 660 Varden Dr Lake Havasu City, Arizona</p>
                <p>Phone: 999-999-9999</p>
                <p>Email <a href="mel24004@byui.edu">mel24004@byui.edu</a></p>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d822.4619542044426!2d-114.32710023040171!3d34.45601079831299!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80d1f29942979b47%3A0xf3b72f71850f6272!2s660%20Varden%20Dr%2C%20Lake%20Havasu%20City%2C%20AZ%2086406%2C%20EE.%20UU.!5e0!3m2!1ses-419!2spe!4v1707572773313!5m2!1ses-419!2spe" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
            <section class="employees">
                <h2>Our employees</h2>
                <figure>
                    <img src="images/gettyimages-52720915-612x612.jpg" alt="instructor1">
                    <figcaption> Joe </figcaption>
                </figure>
                <figure>
                    <img src="images/gettyimages-1400768486-612x612.jpg" alt="instructor2">
                    <figcaption> Billy</figcaption>
                </figure>
                <figure>
                    <img src="images/gettyimages-479922850-612x612.jpg" alt="instructor3">
                    <figcaption> Jhonson</figcaption>
                </figure>
            </section>
            <form>
                <div class="form-item column1">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column1">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="useremail">
                </div>
                <div class="form-item column1">
                    <p>Purpose of the message</p>
                    <input id="option1" type="radio" name="option1">
                    <label for="option1">General Inquiry</label>
                    <input type="radio" name="option2" id="option2">
                    <label for="option2">Reservation Question</label>
                    <input type="radio" name="option3" id="option3">
                    <label for="option3">Website Suggestion</label>
                </div>
                <div class="form-item column1">
                    <label for="mensaje">Message</label>
                    <textarea id="mensaje" name="mensaje" rows="1"></textarea>
                </div>
                <div class="form-item column1">
                    <input type="checkbox" id="subscribe" name="subscription">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Contact me</button>
            </form>
        </main>
